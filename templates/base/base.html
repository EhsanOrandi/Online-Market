{% load static %}
<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'static/css/bootstrap.min.css' %}">
    <script src="{% static 'static/js/fontawesome.js' %}"></script>
    <link rel="stylesheet" href="{% static 'static/css/base-style.css' %}">
    {% block css %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% block header %}
        {% include 'base/header.html' %}
    {% endblock %}
    {% block body %}
    {% endblock %}
    {% block footer %}
        {% include 'base/footer.html' %}
    {% endblock %}    
    <script src="{% static 'static/js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'static/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'static/js/popper.min.js' %}"></script>
    {% block javascript %}{% endblock %}
</body>
</html>
